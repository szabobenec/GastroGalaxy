<!DOCTYPE html>
<html lang="HU">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gastro Galaxy</title>
        <link rel="stylesheet" href="../css/uploadrecipe.css" />
    </head>

    <body>
        <header>
            <div class="headerStart">
                <a href="http://127.0.0.1:3000/" class="headerLogo unselectable"
                    ><img
                        href
                        src="../images/logo.png"
                        alt="logo"
                        title="logo"
                        class="headerLogo unselectable"
                /></a>
                <a href="http://127.0.0.1:3000/" class="links mainPageLink">Főoldal</a>
                <a href="http://127.0.0.1:3000/recipes/" class="links">Receptek</a>
                <a href="http://127.0.0.1:3000/recipeoftheday/" class="links">A nap receptje</a>
                <a href="http://127.0.0.1:3000/allrecipes" class="links">Összes recept</a>
                <a href="http://127.0.0.1:3000/uploadrecipe" class="links">Recept feltöltése</a>
                <a href="http://127.0.0.1:3000/connection/" class="links">Kapcsolat</a>
            </div>
            <div class="headerEnd">
                <select id="themeSelector">
                    <option value="light">Világos</option>
                    <option value="dark">Sötét</option>
                </select>
            </div>
        </header>

        <div class="mainDiv">
            <h2>Recept feltöltése</h2>
            <div id="adatok" class="adatok">
                <div class="alapAdatok">
                    <div class="sor">
                        <label for="nev">Recept neve:</label>
                        <input type="text" name="nev" id="nev" placeholder="Káposztás tészta" />
                    </div>

                    <div class="sor">
                        <label for="tipus">Típusa:</label>
                        <input type="text" name="tipus" id="tipus" placeholder="főétel" />
                    </div>

                    <div class="sor">
                        <label for="ido">Elkészítési idő (perc):</label>
                        <input type="text" name="ido" id="ido" placeholder="45" />
                    </div>

                    <div class="sor">
                        <label for="adag">Adag (fő):</label>
                        <input type="text" name="adag" id="adag" placeholder="4" />
                    </div>

                    <div class="sor">
                        <label for="tagek">Tagek (';'-el elválasztva):</label>
                        <input type="text" name="tagek" id="tagek" placeholder="tészta;sós" />
                    </div>
                </div>

                <div id="hozzavalok" class="hozzavalok">
                    <h3>Hozzávalók:</h3>
                    <div class="hozzavalokDiv" id="hozzavalokDiv">
                        <div id="hozzavalo0" class="hozzavalo">
                            <div class="hozzavaloSor">
                                <label for="hozzavaloNev0">Hozzávaló neve:</label>
                                <input
                                    type="text"
                                    name="hozzavaloNev0"
                                    id="hozzavaloNev0"
                                    class="hozzavaloNev"
                                    placeholder="pl. káposzta"
                                />
                            </div>
                            <div class="hozzavaloSor">
                                <label for="mennyiseg0">Mennyisége:</label>
                                <input
                                    type="text"
                                    name="mennyiseg1"
                                    id="mennyiseg0"
                                    class="hozzavaloMennyiseg"
                                    placeholder="pl. 1 kg (fejeskáposzta)"
                                />
                            </div>
                        </div>
                    </div>
                    <div class="buttons">
                        <input
                            type="button"
                            name="hozzavaloPlus"
                            id="hozzavaloPlus"
                            value="Hozzávaló hozzáadása"
                        />
                    </div>
                </div>

                <div id="elkeszites" class="elkeszites">
                    <h3>Elkészítés:</h3>
                    <div class="elkeszitesDiv" id="elkeszitesDiv">
                        <div id="elkeszites0" class="lepes">
                            <div class="lepesSor">
                                <label for="lepes0">1. lépés:</label>
                                <textarea
                                    name="lepes0"
                                    id="lepes0"
                                    class="textAreas"
                                    placeholder="Lépés kifejtése"
                                ></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="buttons">
                        <input
                            type="button"
                            name="elkeszitesPlus"
                            id="elkeszitesPlus"
                            value="Lépés hozzáadása"
                        />
                    </div>
                </div>

                <div id="forrasok" class="forrasok">
                    <div class="forrasSor">
                        <form
                            action="/upload"
                            method="post"
                            enctype="multipart/form-data"
                            id="uploadForm"
                            class="forrasForm"
                        >
                            <label for="kepSrc">Kép feltöltése:</label>
                            <input
                                type="file"
                                name="uploaded_file"
                                id="kepSrc"
                                accept=".jpg,.jpeg,.png"
                            />
                        </form>
                    </div>

                    <div class="forrasSor">
                        <label for="forras">Forrás:</label>
                        <input
                            type="text"
                            name="forras"
                            id="forras"
                            placeholder="'https://www.recept.com/valami' vagy 'Könyv teljes neve, recept oldalszáma'"
                        />
                    </div>
                </div>

                <div class="buttons" id="sendBtn">
                    <input type="button" name="sendBtn" id="sendBtn" value="Adatok feltöltése" />
                </div>
            </div>
        </div>

        <footer>
            <p>Copyright © 2025 SZGYB - All rights reserved</p>
            <p>
                Bármiféle kárért, elsózott, túlfűszerezett ételekért, leégett konyhákért
                felelősséget nem vállalunk!
            </p>
        </footer>

        <script src="../javascript/uploadrecipe.js"></script>
    </body>
</html>
